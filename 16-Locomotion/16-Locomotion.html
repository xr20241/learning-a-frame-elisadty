<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotion (Camera Motion)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        // Registering a custom component "navlog"
        AFRAME.registerComponent("navlog",{
            init:function() {
                // Event listener for navigation start
                this.el.addEventListener('navigation-start', function(){
                    console.log("%cSTART", "font-size:2em;color:green");
                });
                // Event listener for navigation end
                this.el.addEventListener('navigation-end', function(){
                    console.log("%cEND", "font-size:2em;color:red");
                });
            }
        });
    </script>
    <a-scene>
        <!-- A grid background -->
        <a-grid></a-grid>

        <!-- The entity with movement-controls and checkpoint-controls -->
        <a-entity navlog movement-controls="controls: checkpoint" checkpoint-controls="mode: animate;animateSpeed:5">
            <a-camera>
                <a-cursor></a-cursor>  <!-- A cursor for interaction -->
            </a-camera>
        </a-entity>

        <!-- Checkpoint circles that the camera will move towards -->
        <a-circle
            checkpoint
            color="#500"  <!-- Red checkpoint -->
            position="0 0.1 -3"
            rotation="-90 0 0">
        </a-circle>
        
        <a-circle
            checkpoint
            color="#550"  <!-- Darker red checkpoint -->
            position="-5 0.1 -3"
            rotation="-90 0 0">
        </a-circle>
        
        <a-circle
            checkpoint
            color="#050"  <!-- Green checkpoint -->
            position="5 0.1 -3"
            rotation="-90 0 0">
        </a-circle>
    </a-scene>
</body>
</html>
