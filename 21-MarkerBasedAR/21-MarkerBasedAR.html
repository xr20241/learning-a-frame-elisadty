<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Based AR</title>
    <!-- Include A-Frame framework for VR/AR scene rendering -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Include A-Frame Extras for extended components (optional, not needed here directly) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- Include AR.js for marker-based AR functionality -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">
    <!-- A-Frame Scene for AR content -->
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        
        <!-- Barcode Marker with a specific value '5' that triggers a box -->
        <a-marker type="barcode" value="5">
            <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Pattern Marker using a custom pattern 'AVR.patt' -->
        <a-marker type="pattern" url="markers/AVR.patt">
            <a-box color="#ff00ff" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Hiro Marker, a standard AR.js marker -->
        <a-marker preset="hiro">
            <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Kanji Marker, another standard AR.js marker -->
        <a-marker preset="kanji">
            <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Camera setup with cursor for interaction -->
        <a-entity camera>
            <a-cursor></a-cursor> <!-- Cursor entity to interact with AR objects -->
        </a-entity>

    </a-scene>
</body>
</html>
