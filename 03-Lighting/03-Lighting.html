<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lighting</title> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Walls in the scene -->
        <a-box color="#444444" position="0 1.5 -5" height="5" width="15" depth="0.2"></a-box> <!-- Back wall -->
        <a-box color="#333333" position="0 -1 -1" height="0.2" width="15" depth="10"></a-box> <!-- Floor -->
        <a-box color="#222222" position="-5 1.5 -1" height="5" width="0.2" depth="10"></a-box> <!-- Left wall -->
        
        <!-- Blocks in the scene -->
        <a-box id="box1" color="#aa0000" position="0 1.5 -3"></a-box> <!-- Red block in the center -->
        <a-box id="box2" rotation="0 0 45" scale="0.5 1 0.5" color="#00aa00" position="2 1 -3"></a-box> <!-- Green, rotated and scaled block -->
        <a-box id="box3" color="#aaaa00" position="-2 1 -3"></a-box> <!-- Yellow block on the left -->

        <!-- Ambient lighting for overall dim light -->
        <a-light
            type="ambient"        <!-- Ambient light type provides general light in all directions -->
            intensity="0.2"       <!-- Intensity set low for effect -->
        ></a-light>
        
        <!-- Different light types: Point, Directional, and Spot -->
        <!--
        <a-light
            type="point"           -- Point light emitting from a single point
            intensity="0.8"        -- Light intensity
            position="0 0 -3"      -- Light position on x, y, z 
        ></a-light>
        -->
        <!--
        <a-light
            type="directional"     -- Directional light, similar to sunlight
            position="5 1.5 -3"    -- Light position on x, y, z
            intensity="1.0"        -- Light intensity
            angle="30"             -- Light angle
        ></a-light>
        -->
        
        <!-- Spot light focused on a target zone -->
        <a-light
            type="spot"            <!-- Spot light type, focuses light in a specific direction -->
            position="0 0 0"       <!-- Position of the light source -->
            intensity="1"          <!-- Brightness of the spotlight -->
            target="#box2"         <!-- Light targets the box2 -->
            penumbra="0.2"         <!-- Penumbra for softer edges on the spotlight -->
        ></a-light>
    </a-scene>
</body>
</html>
